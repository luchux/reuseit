<template name='NewObject'>
    <div id="newObject" class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="thumbnail object">
                  <!-- front content -->
                <div class="img" style="background-image:url({{cameraData}})">
                    {{#if cameraData}}
                    {{else}}
                        <div class="fa-img-temp text-center"><i class="fa fa-5x fa-camera"></i></div>
                    {{/if}}
                </div>
                <div class='caption'>
                    <form role="form">
                        <div class="form-group">
                            <label for="name">What it is?</label>
                            <input id="name" type="text" class="form-control" placeholder="enter title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input id="description" type="text" class="form-control" placeholder="enter description">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input id="location" type="text" class="form-control" placeholder="enter location">
                        </div>

                        <button class="btn btn-primary btn-block btn-reuseit">Reuse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
